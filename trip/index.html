<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="SNCF - Détails du trajet">
  <title>SNCF — Détails du trajet</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="App trip-mode">
    <header class="sncf-header trip-mode shadow-sm">
      <div class="container d-flex align-items-center justify-content-between py-3">
        <div class="sncf-logo">SNCF</div>
        <h1 class="header-title m-0">Détails du trajet</h1>
        <a href="https://rainarthemir.github.io/sncf/" class="btn btn-outline-light btn-sm">Retour aux départs</a>
      </div>
    </header>

    <main class="container my-4">
      <!-- TRIP HEADER -->
      <section class="trip-header-section p-4 rounded-3 mb-4">
        <div class="row align-items-center">
          <div class="col-md-8">
            <div class="trip-main-info">
              <div class="trip-number-badge" id="tripNumber">--</div>
              <div class="trip-details ms-3">
                <h2 id="tripName" class="trip-name">Chargement...</h2>
                <div class="trip-route" id="tripRoute"></div>
              </div>
            </div>
          </div>
          <div class="col-md-4 text-md-end">
            <div class="trip-type" id="tripType"></div>
            <div class="coach-info mt-2" id="coachInfo"></div>
          </div>
        </div>
      </section>

      <!-- TIMELINE SECTION -->
      <section class="timeline-section">
        <div class="timeline-container">
          <div class="timeline-line"></div>
          <div id="timelineStops" class="timeline-stops">
            <!-- Stops will be dynamically added here -->
          </div>
        </div>
      </section>

      <!-- STATUS SECTION -->
      <section class="status-section mt-4 p-3 rounded-3">
        <div class="row">
          <div class="col-md-6">
            <h3 class="status-title">État du train</h3>
            <div class="status-badge" id="statusBadge">En attente...</div>
          </div>
          <div class="col-md-6">
            <h3 class="status-title">Prochain arrêt</h3>
            <div class="next-stop" id="nextStop">--</div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
