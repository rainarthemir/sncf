<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="SNCF - Horaires des départs en temps réel">
  <title>SNCF — Départs</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="App departures-mode">
    <header class="sncf-header departures-mode shadow-sm">
      <div class="container d-flex align-items-center justify-content-between py-3">
        <div class="sncf-logo">SNCF</div>
        <h1 class="header-title m-0">Départs</h1>
      </div>
    </header>

    <main class="container my-4">
      <!-- SEARCH SECTION -->
      <section class="search-section p-3 rounded-3 mb-4">
        <div class="mb-3">
          <label for="stationSearch" class="form-label fw-bold text-uppercase text-light">Rechercher une gare</label>
          <div class="position-relative">
            <input id="stationSearch" type="search" class="form-control search-input" placeholder="Ex: Paris Montparnasse" autocomplete="off">
            <div id="suggestions" class="suggestions" role="listbox" aria-hidden="true"></div>
          </div>
        </div>

        <div class="row align-items-end g-3">
          <div class="col-md-4">
            <label for="trainType" class="form-label text-light fw-bold">Type de train</label>
            <select id="trainType" class="form-select">
              <option value="all">Tous</option>
              <option value="TER">TER</option>
              <option value="TGV">TGV</option>
              <option value="TRANSILIEN">Transilien</option>
              <option value="INTERCITÉS">Intercités</option>
              <option value="RER">RER</option>
            </select>
          </div>

          <div class="col-md-3 ms-auto text-md-end">
            <button id="refreshBtn" class="btn btn-outline-light fw-bold px-4">Actualiser</button>
          </div>
        </div>
      </section>

      <!-- BOARD SECTION -->
      <section class="board-section">
        <div class="board-wrapper table-responsive">
          <div class="board">
            <div class="board-header d-none d-md-grid">
              <div class="col-line">LIGNE</div>
              <div class="col-mission">MISSION</div>
              <div class="col-destination">DESTINATION</div>
              <div class="col-time">HEURE</div>
              <div class="col-type">TYPE</div>
            </div>
            <div id="board-body" class="board-body">
              <div class="no-data">Tapez une gare pour commencer (ex. « Paris Montparnasse »)</div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
