<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord SNCF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #003366;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .board {
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #003366;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid #ffcc00;
            flex-shrink: 0;
        }
        
        .line-train-info {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        
        .line-badge {
            font-size: 42px;
            font-weight: bold;
            background: #ffcc00;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            min-width: 120px;
            text-align: center;
        }
        
        .train-number {
            font-size: 32px;
            font-weight: bold;
            color: white;
        }
        
        .destination {
            flex-grow: 1;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .current-time {
            font-size: 32px;
            font-weight: bold;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 8px;
        }
        
        .stops-container {
            background: white;
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .stops-scroll-wrapper {
            flex-grow: 1;
            overflow-y: auto;
            position: relative;
        }
        
        .timeline {
            position: absolute;
            left: 40px;
            top: 0;
            bottom: 0;
            width: 6px;
            background-color: #cccccc;
            z-index: 1;
        }
        
        .stop-item {
            padding: 25px 40px 25px 90px;
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            min-height: 80px;
            box-sizing: border-box;
        }
        
        .stop-item:last-child {
            border-bottom: none;
        }
        
        .stop-dot {
            position: absolute;
            left: 35px;
            top: 50%;
            transform: translateY(-50%);
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background-color: #cccccc;
            z-index: 2;
            border: 3px solid white;
            box-shadow: 0 0 0 1px #e0e0e0;
        }
        
        .stop-dot.active {
            width: 26px;
            height: 26px;
            left: 33px;
            box-shadow: 0 0 0 4px rgba(255, 204, 0, 0.3);
        }
        
        .stop-name {
            font-size: 28px;
            color: #333;
            font-weight: 500;
            flex: 1;
        }
        
        .stop-time {
            font-size: 28px;
            color: #333;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: 20px;
        }
        
        .stop-delay {
            color: #d32f2f;
            font-size: 20px;
            background: rgba(211, 47, 47, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .stop-on-time {
            color: #4CAF50;
            font-size: 20px;
            background: rgba(76, 175, 80, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .loading, .error {
            padding: 60px 40px;
            text-align: center;
            font-size: 28px;
            color: #333;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error {
            color: #d32f2f;
        }
        
        .footer {
            padding: 20px 40px;
            background: #f9f9f9;
            border-top: 2px solid #ddd;
            text-align: center;
            color: #666;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        /* Анимация для плавного скролла к текущей остановке */
        .smooth-scroll {
            scroll-behavior: smooth;
        }
        
        /* Стили для скроллбара */
        .stops-scroll-wrapper::-webkit-scrollbar {
            width: 12px;
        }
        
        .stops-scroll-wrapper::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .stops-scroll-wrapper::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 6px;
        }
        
        .stops-scroll-wrapper::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Адаптивные стили для разных высот экрана */
        @media (max-height: 700px) {
            .stop-item {
                padding: 20px 40px 20px 90px;
                min-height: 70px;
            }
            
            .stop-name, .stop-time {
                font-size: 24px;
            }
            
            .stop-dot {
                width: 20px;
                height: 20px;
            }
            
            .stop-dot.active {
                width: 24px;
                height: 24px;
            }
        }
        
        @media (max-height: 600px) {
            .stop-item {
                padding: 15px 40px 15px 90px;
                min-height: 60px;
            }
            
            .stop-name, .stop-time {
                font-size: 22px;
            }
            
            .header {
                padding: 20px 30px;
            }
            
            .line-badge {
                font-size: 36px;
                padding: 12px 25px;
            }
            
            .train-number, .current-time {
                font-size: 28px;
            }
            
            .destination {
                font-size: 30px;
            }
        }
        
        @media (max-height: 500px) {
            .stop-item {
                padding: 12px 40px 12px 90px;
                min-height: 50px;
            }
            
            .stop-name, .stop-time {
                font-size: 20px;
            }
            
            .stop-delay, .stop-on-time {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="header">
            <div class="line-train-info">
                <div class="line-badge" id="line-name">...</div>
                <div class="train-number" id="train-number"></div>
            </div>
            <div class="destination" id="destination-name">...</div>
            <div class="current-time" id="current-time">--:--:--</div>
        </div>
        
        <div class="stops-container">
            <div class="stops-scroll-wrapper" id="stops-scroll-wrapper">
                <div class="timeline" id="timeline"></div>
                <div class="loading" id="loading">Chargement des données...</div>
                <div class="error" id="error" style="display: none;"></div>
                <!-- Все остановки будут добавляться сюда динамически -->
            </div>
        </div>
        
        <div class="footer">
            Information voyageur SNCF - Temps réel
        </div>
    </div>

    <script>
        const API_KEY = "e41a2be9-7450-4f1a-a7e6-eb429950186f";
        let currentNextStopIndex = -1;
        let currentLineColor = "#cccccc";
        let allStopItems = [];
        
        // Mettre à jour l'heure en temps réel
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('fr-FR', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            document.getElementById('current-time').textContent = timeString;
        }
        
        // Mettre à jour l'heure toutes les secondes
        setInterval(updateTime, 1000);
        updateTime(); // Appel initial
        
        // Récupérer l'ID du train depuis l'URL
        function getTrainIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        
        // Convertir le temps HHMMSS en objet Date
        function parseTime(timeStr, baseDate) {
            if (!timeStr || timeStr.length !== 6) return null;
            
            const hours = parseInt(timeStr.substring(0, 2));
            const minutes = parseInt(timeStr.substring(2, 4));
            const seconds = parseInt(timeStr.substring(4, 6));
            
            const date = new Date(baseDate);
            date.setHours(hours, minutes, seconds, 0);
            return date;
        }
        
        // Formater l'heure pour l'affichage
        function formatTime(date) {
            if (!date) return "--:--";
            return date.toLocaleTimeString('fr-FR', { 
                hour: '2-digit', 
                minute: '2-digit'
            });
        }
        
        // Trouver la prochaine arrêt
        function findNextStopIndex(stopTimes) {
            const now = new Date();
            
            for (let i = 0; i < stopTimes.length; i++) {
                const stop = stopTimes[i];
                const departureTime = parseTime(stop.departure_time, now);
                
                if (departureTime && departureTime > now) {
                    return i;
                }
            }
            
            // Si aucun arrêt futur, retourner le dernier arrêt
            return stopTimes.length - 1;
        }
        
        // Obtenir le nom de la ligne à partir des données de départ
        async function getLineInfo(trainId, firstStopName, trainHeadsign) {
            if (!firstStopName) return null;
            
            try {
                // Construire la date/heure actuelle au format Navitia
                const now = new Date().toLocaleString("sv-SE", { timeZone: "Europe/Paris" })
                    .replace(/[-:T ]/g, "")
                    .slice(0, 14);
                
                // Chercher la gare par nom
                const searchUrl = `https://api.sncf.com/v1/coverage/sncf/places?q=${encodeURIComponent(firstStopName)}&type[]=stop_area&count=10`;
                
                const searchResponse = await fetch(searchUrl, {
                    headers: { Authorization: "Basic " + btoa(API_KEY + ":") }
                });
                
                if (!searchResponse.ok) return null;
                
                const searchData = await searchResponse.json();
                const places = searchData.places || [];
                
                if (places.length === 0) return null;
                
                // Prendre le premier résultat
                const stopAreaId = places[0].id;
                
                // Chercher les départs de cette gare
                const departuresUrl = `https://api.sncf.com/v1/coverage/sncf/stop_areas/${stopAreaId}/departures?datetime=${now}&count=50`;
                
                const departuresResponse = await fetch(departuresUrl, {
                    headers: { Authorization: "Basic " + btoa(API_KEY + ":") }
                });
                
                if (!departuresResponse.ok) return null;
                
                const departuresData = await departuresResponse.json();
                const departures = departuresData.departures || [];
                
                // Chercher notre train dans les départs par ID exact d'abord
                for (const dep of departures) {
                    if (dep.vehicle_journey && dep.vehicle_journey.id === trainId) {
                        return {
                            lineCode: dep.display_informations?.code || dep.display_informations?.label || null,
                            lineColor: dep.display_informations?.color ? "#" + dep.display_informations.color : "#0052a3",
                            commercialMode: dep.display_informations?.commercial_mode || null
                        };
                    }
                }
                
                // Si pas trouvé par ID exact, chercher par headsign
                if (trainHeadsign) {
                    for (const dep of departures) {
                        if (dep.display_informations?.headsign === trainHeadsign) {
                            return {
                                lineCode: dep.display_informations?.code || dep.display_informations?.label || null,
                                lineColor: dep.display_informations?.color ? "#" + dep.display_informations.color : "#0052a3",
                                commercialMode: dep.display_informations?.commercial_mode || null
                            };
                        }
                    }
                }
                
                // Si toujours pas trouvé, prendre le premier départ disponible
                if (departures.length > 0) {
                    const dep = departures[0];
                    return {
                        lineCode: dep.display_informations?.code || dep.display_informations?.label || null,
                        lineColor: dep.display_informations?.color ? "#" + dep.display_informations.color : "#0052a3",
                        commercialMode: dep.display_informations?.commercial_mode || null
                    };
                }
                
                return null;
            } catch (error) {
                console.error("Erreur lors de la récupération des infos de ligne:", error);
                return null;
            }
        }
        
        // Обработка длинных названий линий
        function formatLineName(lineCode, commercialMode) {
            // Если название линии длинное (больше 8 символов), используем commercial_mode
            if (lineCode && lineCode.length > 8) {
                return commercialMode || lineCode;
            }
            return lineCode;
        }
        
        // Calculer la hauteur optimale pour les éléments d'arrêt
        function calculateOptimalStopHeight() {
            const stopsContainer = document.querySelector('.stops-scroll-wrapper');
            const header = document.querySelector('.header');
            const footer = document.querySelector('.footer');
            
            const availableHeight = window.innerHeight - header.offsetHeight - footer.offsetHeight;
            const estimatedStopHeight = 80; // Hauteur estimée d'un arrêt en px
            
            return Math.max(60, Math.min(100, availableHeight / 8)); // Limiter entre 60px et 100px
        }
        
        // Charger les données du train
        async function loadTrainData() {
            const trainId = getTrainIdFromUrl();
            
            if (!trainId) {
                showError("ID du train manquant dans l'URL. Utilisez ?id=...");
                return;
            }
            
            try {
                const response = await fetch(`https://api.dmytrothemir.workers.dev/?id=${encodeURIComponent(trainId)}`);
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                displayTrainData(data, trainId);
                
            } catch (error) {
                console.error("Erreur lors du chargement des données:", error);
                showError("Impossible de charger les données du train. Vérifiez l'ID.");
            }
        }
        
        // Afficher les données du train
        async function displayTrainData(data, trainId) {
            document.getElementById('loading').style.display = 'none';
            
            try {
                const vehicleJourney = data.vehicle_journeys?.[0];
                
                if (!vehicleJourney) {
                    showError("Aucune information trouvée pour ce train.");
                    return;
                }
                
                const stopTimes = vehicleJourney.stop_times || [];
                const trainHeadsign = vehicleJourney.headsign;
                
                // Obtenir le nom de la ligne à partir du premier arrêt
                let lineName = vehicleJourney.headsign || vehicleJourney.name || "?";
                let lineColor = "#ffcc00";
                let commercialMode = null;
                
                if (stopTimes.length > 0) {
                    const firstStopName = stopTimes[0].stop_point?.name;
                    const lineInfo = await getLineInfo(trainId, firstStopName, trainHeadsign);
                    
                    if (lineInfo) {
                        commercialMode = lineInfo.commercialMode;
                        lineName = formatLineName(lineInfo.lineCode, lineInfo.commercialMode) || lineName;
                        lineColor = lineInfo.lineColor;
                    }
                }
                
                document.getElementById('line-name').textContent = lineName;
                document.getElementById('line-name').style.backgroundColor = lineColor;
                
                // Numéro du train (без слова "Train")
                const trainNumber = vehicleJourney.name || vehicleJourney.id?.split(':').pop() || "N/A";
                document.getElementById('train-number').textContent = trainNumber;
                
                // Destination (dernier arrêt non sauté)
                let destination = "Destination inconnue";
                if (stopTimes.length > 0) {
                    // Trouver le dernier arrêt non sauté
                    for (let i = stopTimes.length - 1; i >= 0; i--) {
                        if (!stopTimes[i].skipped_stop) {
                            destination = stopTimes[i].stop_point?.name || "Destination inconnue";
                            break;
                        }
                    }
                }
                
                document.getElementById('destination-name').textContent = destination;
                
                // Afficher les arrêts
                displayStops(stopTimes, lineColor);
                
            } catch (error) {
                console.error("Erreur lors de l'analyse des données:", error);
                showError("Erreur dans le format des données reçues.");
            }
        }
        
        // Afficher les arrêts
        function displayStops(stopTimes, lineColor) {
            const stopsScrollWrapper = document.getElementById('stops-scroll-wrapper');
            const timeline = document.getElementById('timeline');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            // Сохраняем цвет линии для использования
            currentLineColor = lineColor || '#cccccc';
            
            // Обновляем цвет линии маршрута
            if (timeline) {
                timeline.style.backgroundColor = currentLineColor;
            }
            
            // Включаем плавный скролл
            stopsScrollWrapper.classList.add('smooth-scroll');
            
            // Effacer le contenu précédent sauf timeline, loading и error
            const children = Array.from(stopsScrollWrapper.children);
            for (const child of children) {
                if (child.id !== 'timeline' && child.id !== 'loading' && child.id !== 'error') {
                    stopsScrollWrapper.removeChild(child);
                }
            }
            
            if (loading.style.display !== 'none') stopsScrollWrapper.appendChild(loading);
            if (error.style.display !== 'none') stopsScrollWrapper.appendChild(error);
            
            if (stopTimes.length === 0) {
                const noStops = document.createElement('div');
                noStops.className = 'loading';
                noStops.textContent = 'Aucun arrêt trouvé';
                stopsScrollWrapper.appendChild(noStops);
                return;
            }
            
            // Trouver l'index du prochain arrêt
            const nextStopIndex = findNextStopIndex(stopTimes);
            
            // Créer des éléments pour tous les arrêts
            allStopItems = [];
            
            stopTimes.forEach((stop, index) => {
                if (stop.skipped_stop) return;
                
                const stopItem = document.createElement('div');
                stopItem.className = 'stop-item';
                
                // Добавляем точку для остановки
                const stopDot = document.createElement('div');
                stopDot.className = 'stop-dot';
                if (index === nextStopIndex) {
                    stopDot.classList.add('active');
                }
                stopDot.style.backgroundColor = currentLineColor;
                stopItem.appendChild(stopDot);
                
                const stopName = document.createElement('div');
                stopName.className = 'stop-name';
                stopName.textContent = stop.stop_point?.name || 'Arrêt inconnu';
                
                const stopTimeInfo = document.createElement('div');
                stopTimeInfo.className = 'stop-time';
                
                const now = new Date();
                const scheduledTime = parseTime(stop.departure_time || stop.arrival_time, now);
                const timeDisplay = formatTime(scheduledTime);
                
                stopTimeInfo.textContent = timeDisplay;
                
                // Calculer le retard (seulement pour les arrêts actuels et futurs)
                if (index >= nextStopIndex && scheduledTime) {
                    const delayMinutes = Math.round((now - scheduledTime) / (1000 * 60));
                    
                    if (delayMinutes > 1) {
                        const delaySpan = document.createElement('span');
                        delaySpan.className = 'stop-delay';
                        delaySpan.textContent = `+${delayMinutes} min`;
                        stopTimeInfo.appendChild(delaySpan);
                    } else if (index === nextStopIndex) {
                        const onTimeSpan = document.createElement('span');
                        onTimeSpan.className = 'stop-on-time';
                        onTimeSpan.textContent = `À l'heure`;
                        stopTimeInfo.appendChild(onTimeSpan);
                    }
                }
                
                stopItem.appendChild(stopName);
                stopItem.appendChild(stopTimeInfo);
                stopsScrollWrapper.appendChild(stopItem);
                
                allStopItems.push({
                    element: stopItem,
                    index: index
                });
            });
            
            // Прокручиваем к текущей остановке, если она изменилась
            if (currentNextStopIndex !== nextStopIndex && allStopItems.length > nextStopIndex) {
                const currentStopElement = allStopItems[nextStopIndex].element;
                if (currentStopElement) {
                    // Плавная прокрутка к текущей остановке
                    currentStopElement.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                }
                currentNextStopIndex = nextStopIndex;
            }
        }
        
        // Afficher une erreur
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }
        
        // Адаптация размера элементов при изменении размера окна
        function handleResize() {
            // При изменении размера окна пересчитываем оптимальные размеры
            const stopItems = document.querySelectorAll('.stop-item');
            const optimalHeight = calculateOptimalStopHeight();
            
            stopItems.forEach(item => {
                item.style.minHeight = `${optimalHeight}px`;
            });
        }
        
        // Charger les données au démarrage
        document.addEventListener('DOMContentLoaded', () => {
            loadTrainData();
            window.addEventListener('resize', handleResize);
        });
        
        // Recharger les données toutes les 30 secondes
        setInterval(loadTrainData, 30000);
    </script>
</body>
</html>
