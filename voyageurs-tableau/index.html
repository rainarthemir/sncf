<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord SNCF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #003366;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .board {
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #003366;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid #ffcc00;
            flex-shrink: 0;
        }
        
        .line-train-info {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        
        .line-badge {
            font-size: 42px;
            font-weight: bold;
            background: #ffcc00;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            min-width: 120px;
            text-align: center;
        }
        
        .train-number {
            font-size: 32px;
            font-weight: bold;
            color: white;
        }
        
        .destination {
            flex-grow: 1;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .current-time {
            font-size: 32px;
            font-weight: bold;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 8px;
        }
        
        .stops-container {
            background: white;
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: transform 0.5s ease;
        }
        
        .timeline {
            position: absolute;
            left: 40px;
            top: 0;
            bottom: 0;
            width: 6px; /* Увеличили толщину линии */
            background-color: #cccccc;
            z-index: 1;
        }
        
        .stop-item {
            padding: 30px 40px 30px 90px; /* Увеличили отступ слева для больших точек */
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            position: relative;
            transition: all 0.5s ease;
        }
        
        .stop-item:last-child {
            border-bottom: none;
        }
        
        .stop-dot {
            position: absolute;
            left: 35px; /* Подвинули для более толстой линии */
            top: 50%;
            transform: translateY(-50%);
            width: 22px; /* Увеличили размер точек */
            height: 22px;
            border-radius: 50%;
            background-color: #cccccc;
            z-index: 2;
            border: 3px solid white; /* Добавили белую обводку */
            box-shadow: 0 0 0 1px #e0e0e0; /* Добавили тень для контраста */
        }
        
        .stop-dot.active {
            width: 26px;
            height: 26px;
            left: 33px;
            box-shadow: 0 0 0 4px rgba(255, 204, 0, 0.3);
        }
        
        .stop-name {
            font-size: 32px;
            color: #333;
            font-weight: 500;
        }
        
        .stop-time {
            font-size: 32px;
            color: #333;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .stop-delay {
            color: #d32f2f;
            font-size: 24px;
            background: rgba(211, 47, 47, 0.1);
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        .stop-on-time {
            color: #4CAF50;
            font-size: 24px;
            background: rgba(76, 175, 80, 0.1);
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        .more-stops-indicator {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 36px;
            background: #f5f5f5;
            flex-shrink: 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .more-stops-indicator::before {
            content: '';
            position: absolute;
            left: 40px;
            top: 0;
            bottom: 0;
            width: 6px; /* Увеличили толщину линии */
            background-color: #cccccc;
        }
        
        .more-stops-arrow {
            position: absolute;
            left: 37px; /* Расположили стрелку на линии */
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
        }
        
        .no-more-stops {
            height: 20px;
            flex-shrink: 0;
        }
        
        .loading, .error {
            padding: 60px 40px;
            text-align: center;
            font-size: 28px;
            color: #333;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error {
            color: #d32f2f;
        }
        
        .footer {
            padding: 20px 40px;
            background: #f9f9f9;
            border-top: 2px solid #ddd;
            text-align: center;
            color: #666;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        /* Анимация движения табло */
        @keyframes slideUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }
        
        .sliding-up {
            animation: slideUp 0.8s ease forwards;
        }
        
        /* Стили для скроллбара */
        .stops-container::-webkit-scrollbar {
            width: 12px;
        }
        
        .stops-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .stops-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 6px;
        }
        
        .stops-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="header">
            <div class="line-train-info">
                <div class="line-badge" id="line-name">...</div>
                <div class="train-number" id="train-number"></div>
            </div>
            <div class="destination" id="destination-name">...</div>
            <div class="current-time" id="current-time">--:--:--</div>
        </div>
        
        <div class="stops-container" id="stops-container">
            <div class="timeline" id="timeline"></div>
            <div class="loading" id="loading">Chargement des données...</div>
            <div class="error" id="error" style="display: none;"></div>
            <!-- Остановки будут добавляться сюда динамически -->
        </div>
        
        <div class="more-stops-indicator" id="more-indicator" style="display: none;">
            <div class="more-stops-arrow">▼</div>
        </div>
        <div class="no-more-stops" id="no-more-indicator"></div>
        
        <div class="footer">
            Information voyageur SNCF - Temps réel
        </div>
    </div>

    <script>
        const API_KEY = "e41a2be9-7450-4f1a-a7e6-eb429950186f";
        let currentNextStopIndex = -1;
        let currentLineColor = "#cccccc";
        
        // Mettre à jour l'heure en temps réel
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('fr-FR', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            document.getElementById('current-time').textContent = timeString;
        }
        
        // Mettre à jour l'heure toutes les secondes
        setInterval(updateTime, 1000);
        updateTime(); // Appel initial
        
        // Récupérer l'ID du train depuis l'URL
        function getTrainIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        
        // Convertir le temps HHMMSS en objet Date
        function parseTime(timeStr, baseDate) {
            if (!timeStr || timeStr.length !== 6) return null;
            
            const hours = parseInt(timeStr.substring(0, 2));
            const minutes = parseInt(timeStr.substring(2, 4));
            const seconds = parseInt(timeStr.substring(4, 6));
            
            const date = new Date(baseDate);
            date.setHours(hours, minutes, seconds, 0);
            return date;
        }
        
        // Formater l'heure pour l'affichage
        function formatTime(date) {
            if (!date) return "--:--";
            return date.toLocaleTimeString('fr-FR', { 
                hour: '2-digit', 
                minute: '2-digit'
            });
        }
        
        // Trouver la prochaine arrêt
        function findNextStopIndex(stopTimes) {
            const now = new Date();
            
            for (let i = 0; i < stopTimes.length; i++) {
                const stop = stopTimes[i];
                const departureTime = parseTime(stop.departure_time, now);
                
                if (departureTime && departureTime > now) {
                    return i;
                }
            }
            
            // Si aucun arrêt futur, retourner le dernier arrêt
            return stopTimes.length - 1;
        }
        
        // Obtenir le nom de la ligne à partir des données de départ
        async function getLineInfo(trainId, firstStopName, trainHeadsign) {
            if (!firstStopName) return null;
            
            try {
                // Construire la date/heure actuelle au format Navitia
                const now = new Date().toLocaleString("sv-SE", { timeZone: "Europe/Paris" })
                    .replace(/[-:T ]/g, "")
                    .slice(0, 14);
                
                // Chercher la gare par nom
                const searchUrl = `https://api.sncf.com/v1/coverage/sncf/places?q=${encodeURIComponent(firstStopName)}&type[]=stop_area&count=10`;
                
                const searchResponse = await fetch(searchUrl, {
                    headers: { Authorization: "Basic " + btoa(API_KEY + ":") }
                });
                
                if (!searchResponse.ok) return null;
                
                const searchData = await searchResponse.json();
                const places = searchData.places || [];
                
                if (places.length === 0) return null;
                
                // Prendre le premier résultat
                const stopAreaId = places[0].id;
                
                // Chercher les départs de cette gare
                const departuresUrl = `https://api.sncf.com/v1/coverage/sncf/stop_areas/${stopAreaId}/departures?datetime=${now}&count=50`;
                
                const departuresResponse = await fetch(departuresUrl, {
                    headers: { Authorization: "Basic " + btoa(API_KEY + ":") }
                });
                
                if (!departuresResponse.ok) return null;
                
                const departuresData = await departuresResponse.json();
                const departures = departuresData.departures || [];
                
                // Chercher notre train dans les départs par ID exact d'abord
                for (const dep of departures) {
                    if (dep.vehicle_journey && dep.vehicle_journey.id === trainId) {
                        return {
                            lineCode: dep.display_informations?.code || dep.display_informations?.label || null,
                            lineColor: dep.display_informations?.color ? "#" + dep.display_informations.color : "#0052a3",
                            commercialMode: dep.display_informations?.commercial_mode || null
                        };
                    }
                }
                
                // Si pas trouvé par ID exact, chercher par headsign
                if (trainHeadsign) {
                    for (const dep of departures) {
                        if (dep.display_informations?.headsign === trainHeadsign) {
                            return {
                                lineCode: dep.display_informations?.code || dep.display_informations?.label || null,
                                lineColor: dep.display_informations?.color ? "#" + dep.display_informations.color : "#0052a3",
                                commercialMode: dep.display_informations?.commercial_mode || null
                            };
                        }
                    }
                }
                
                // Si toujours pas trouvé, prendre le premier départ disponible
                if (departures.length > 0) {
                    const dep = departures[0];
                    return {
                        lineCode: dep.display_informations?.code || dep.display_informations?.label || null,
                        lineColor: dep.display_informations?.color ? "#" + dep.display_informations.color : "#0052a3",
                        commercialMode: dep.display_informations?.commercial_mode || null
                    };
                }
                
                return null;
            } catch (error) {
                console.error("Erreur lors de la récupération des infos de ligne:", error);
                return null;
            }
        }
        
        // Обработка длинных названий линий
        function formatLineName(lineCode, commercialMode) {
            // Если название линии длинное (больше 8 символов), используем commercial_mode
            if (lineCode && lineCode.length > 8) {
                return commercialMode || lineCode;
            }
            return lineCode;
        }
        
        // Charger les données du train
        async function loadTrainData() {
            const trainId = getTrainIdFromUrl();
            
            if (!trainId) {
                showError("ID du train manquant dans l'URL. Utilisez ?id=...");
                return;
            }
            
            try {
                const response = await fetch(`https://api.dmytrothemir.workers.dev/?id=${encodeURIComponent(trainId)}`);
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                displayTrainData(data, trainId);
                
            } catch (error) {
                console.error("Erreur lors du chargement des données:", error);
                showError("Impossible de charger les données du train. Vérifiez l'ID.");
            }
        }
        
        // Afficher les données du train
        async function displayTrainData(data, trainId) {
            document.getElementById('loading').style.display = 'none';
            
            try {
                const vehicleJourney = data.vehicle_journeys?.[0];
                
                if (!vehicleJourney) {
                    showError("Aucune information trouvée pour ce train.");
                    return;
                }
                
                const stopTimes = vehicleJourney.stop_times || [];
                const trainHeadsign = vehicleJourney.headsign;
                
                // Obtenir le nom de la ligne à partir du premier arrêt
                let lineName = vehicleJourney.headsign || vehicleJourney.name || "?";
                let lineColor = "#ffcc00";
                let commercialMode = null;
                
                if (stopTimes.length > 0) {
                    const firstStopName = stopTimes[0].stop_point?.name;
                    const lineInfo = await getLineInfo(trainId, firstStopName, trainHeadsign);
                    
                    if (lineInfo) {
                        commercialMode = lineInfo.commercialMode;
                        lineName = formatLineName(lineInfo.lineCode, lineInfo.commercialMode) || lineName;
                        lineColor = lineInfo.lineColor;
                    }
                }
                
                document.getElementById('line-name').textContent = lineName;
                document.getElementById('line-name').style.backgroundColor = lineColor;
                
                // Numéro du train (без слова "Train")
                const trainNumber = vehicleJourney.name || vehicleJourney.id?.split(':').pop() || "N/A";
                document.getElementById('train-number').textContent = trainNumber; // Убрали "Train "
                
                // Destination (dernier arrêt non sauté)
                let destination = "Destination inconnue";
                if (stopTimes.length > 0) {
                    // Trouver le dernier arrêt non sauté
                    for (let i = stopTimes.length - 1; i >= 0; i--) {
                        if (!stopTimes[i].skipped_stop) {
                            destination = stopTimes[i].stop_point?.name || "Destination inconnue";
                            break;
                        }
                    }
                }
                
                document.getElementById('destination-name').textContent = destination;
                
                // Afficher les arrêts
                displayStops(stopTimes, lineColor);
                
            } catch (error) {
                console.error("Erreur lors de l'analyse des données:", error);
                showError("Erreur dans le format des données reçues.");
            }
        }
        
        // Afficher les arrêts
        function displayStops(stopTimes, lineColor) {
            const stopsContainer = document.getElementById('stops-container');
            const moreIndicator = document.getElementById('more-indicator');
            const noMoreIndicator = document.getElementById('no-more-indicator');
            const timeline = document.getElementById('timeline');
            
            // Сохраняем цвет линии для использования в анимации
            currentLineColor = lineColor || '#cccccc';
            
            // Обновляем цвет линии маршрута
            if (timeline) {
                timeline.style.backgroundColor = currentLineColor;
            }
            
            // Обновляем цвет линии в индикаторе
            const moreIndicatorBefore = document.querySelector('.more-stops-indicator::before');
            if (moreIndicatorBefore) {
                moreIndicatorBefore.style.backgroundColor = currentLineColor;
            }
            
            // Effacer le contenu précédent sauf loading/error и timeline
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            // Удаляем все дочерние элементы кроме timeline, loading и error
            const children = Array.from(stopsContainer.children);
            for (const child of children) {
                if (child.id !== 'timeline' && child.id !== 'loading' && child.id !== 'error') {
                    stopsContainer.removeChild(child);
                }
            }
            
            if (loading.style.display !== 'none') stopsContainer.appendChild(loading);
            if (error.style.display !== 'none') stopsContainer.appendChild(error);
            
            if (stopTimes.length === 0) {
                const noStops = document.createElement('div');
                noStops.className = 'loading';
                noStops.textContent = 'Aucun arrêt trouvé';
                stopsContainer.appendChild(noStops);
                moreIndicator.style.display = 'none';
                noMoreIndicator.style.display = 'block';
                return;
            }
            
            // Trouver l'index du prochain arrêt
            const nextStopIndex = findNextStopIndex(stopTimes);
            
            // Проверяем, изменился ли индекс следующей остановки для анимации
            if (currentNextStopIndex !== -1 && currentNextStopIndex !== nextStopIndex) {
                // Добавляем анимацию сдвига
                stopsContainer.classList.add('sliding-up');
                setTimeout(() => {
                    stopsContainer.classList.remove('sliding-up');
                }, 800);
            }
            
            currentNextStopIndex = nextStopIndex;
            
            // Afficher jusqu'à 4 arrêts à partir du prochain
            const stopsToShow = stopTimes.slice(nextStopIndex, nextStopIndex + 4);
            
            stopsToShow.forEach((stop, index) => {
                if (stop.skipped_stop) return;
                
                const stopItem = document.createElement('div');
                stopItem.className = 'stop-item';
                
                // Добавляем точку для остановки
                const stopDot = document.createElement('div');
                stopDot.className = 'stop-dot';
                if (index === 0) {
                    stopDot.classList.add('active');
                }
                stopDot.style.backgroundColor = currentLineColor;
                stopItem.appendChild(stopDot);
                
                const stopName = document.createElement('div');
                stopName.className = 'stop-name';
                stopName.textContent = stop.stop_point?.name || 'Arrêt inconnu';
                
                const stopTimeInfo = document.createElement('div');
                stopTimeInfo.className = 'stop-time';
                
                const now = new Date();
                const scheduledTime = parseTime(stop.departure_time || stop.arrival_time, now);
                const timeDisplay = formatTime(scheduledTime);
                
                stopTimeInfo.textContent = timeDisplay;
                
                // Calculer le retard
                if (scheduledTime) {
                    const delayMinutes = Math.round((now - scheduledTime) / (1000 * 60));
                    
                    if (delayMinutes > 1) {
                        const delaySpan = document.createElement('span');
                        delaySpan.className = 'stop-delay';
                        delaySpan.textContent = `+${delayMinutes} min`;
                        stopTimeInfo.appendChild(delaySpan);
                    } else if (index === 0) {
                        const onTimeSpan = document.createElement('span');
                        onTimeSpan.className = 'stop-on-time';
                        onTimeSpan.textContent = `À l'heure`;
                        stopTimeInfo.appendChild(onTimeSpan);
                    }
                }
                
                stopItem.appendChild(stopName);
                stopItem.appendChild(stopTimeInfo);
                stopsContainer.appendChild(stopItem);
            });
            
            // Afficher l'indicateur s'il reste plus de 4 arrêts après ceux affichés
            const remainingStops = stopTimes.length - (nextStopIndex + 4);
            if (remainingStops > 0) {
                moreIndicator.style.display = 'block';
                noMoreIndicator.style.display = 'none';
                
                // Обновляем цвет стрелки
                const arrow = moreIndicator.querySelector('.more-stops-arrow');
                if (arrow) {
                    arrow.style.color = currentLineColor;
                }
            } else {
                moreIndicator.style.display = 'none';
                noMoreIndicator.style.display = 'block';
            }
        }
        
        // Afficher une erreur
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }
        
        // Charger les données au démarrage
        document.addEventListener('DOMContentLoaded', loadTrainData);
        
        // Recharger les données toutes les 30 secondes
        setInterval(loadTrainData, 30000);
    </script>
</body>
</html>
